<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Special</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    .heart {
      color: #ff6b6b;
      font-size: 5rem;
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .button {
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background: #ff3b3b;
    }

    #message-container {
      color: #ff6b6b;
      font-size: 3rem;
      text-align: center;
      margin-top: 20%;
      position: relative;
    }

    .flower {
      position: absolute;
      font-size: 2.5rem;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <h1>Happy Valentine's Day! üíñ</h1>
  <p>Wishing you a day filled with love, joy, and happiness!</p>

  <div class="heart" onclick="showLoveMessage()">‚ù§</div>

  <button class="button" onclick="fillScreen()">Click here to see something special!</button>

  <script>
    function showLoveMessage() {
      alert("Happy Valentine's Day!");
    }

    function fillScreen() {
      document.body.innerHTML = `
        <div id="message-container">Every love story is beautiful, but ours could be my and yours favorite. So, would you want to be in my love story and be mine forever? </div>
      `;
      
      const container = document.getElementById('message-container');
      const flowerPositions = [
        { top: '-40px', left: '-40px' },
        { top: '-40px', right: '-40px' },
        { bottom: '-40px', left: '-40px' },
        { bottom: '-40px', right: '-40px' },
        { top: '-20px', left: '50%' },
        { bottom: '-20px', left: '50%' },
      ];

      flowerPositions.forEach(pos => {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.textContent = 'üå∏';
        Object.assign(flower.style, pos);
        container.appendChild(flower);
      });
    }
  </script>

</body>
</html>
